<h3>Top post codes</h3>
<div class="grid grid-pad"> 
    <a *ngFor="let postcode of postcodes" [routerLink]="['/detail', postcode.code]" class="col-1-4" >
        <div class="module postcode">
            <h4>{{postcode.code}}</h4>
            <span>{{postcode.description}}</span>
        </div>
    </a>
</div>
<div style="clear: both"></div>
<postcode-search></postcode-search>
