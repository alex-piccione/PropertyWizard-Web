<ul class="listings">
    <li *ngFor="let listing of listings" 
        (click)="onSelect(listing)" 
        [class.selected]="listing === selectedListing">
        <span class="badge">{{listing.code}}</span>
        <span>{{listing.agency}}</span>
         {{listing.description}}        
    </li>
</ul>
<div *ngIf="selectedListing">
    <h2>{{selectedListing.id}}</h2>
    <h2>{{selectedListing.agency}}</h2>
    <button (click)="gotoDetail()">View details</button>
</div>
